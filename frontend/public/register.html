<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | TaskMaster</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <div class="nav-container">
      <h1 class="logo">TASKMASTER</h1>
      <nav class="menu">
        <a href="./index.html">Home</a>
        <a href="./login.html">Login</a>
        <a href="./register.html">Register</a>
        <a href="./dashboard.html">Dashboard</a>
        <a href="./contact.html">Contact</a>
      </nav>
    </div>
  </header>  
  <main>
    <section>
      <h1>Register</h1>
      <form id="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required pattern="^[A-Za-z0-9_]{3,16}$" title="Username must be 3-16 characters long and contain only letters, numbers, and underscores.">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" title="Password must be at least 8 characters long.">
        
        <button type="submit">Register</button>
      </form>
    </section>
    <div class="login-prompt">
      <p>Already have an account? <a href="./login.html">Login here</a></p>
    </div>
  </main>
  <footer>
    <p>Â© TaskMaster by Joseph Ogbole - 3MTT Capstone Project</p>
  </footer>  
  <script src="./scripts/auth.js"></script>
</body>
</html>
